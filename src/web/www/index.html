<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NBot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='js/index.js'></script>
  </head>
  <body>
    
    <div class="header">

      <div class="action_bars">
        <div class="head_bars">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" class="svg-inline--fa fa-bars fa-w-14 menu_selector" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>
          </svg>
        </div>
      </div>

      <div class="logo">
        <a href="#" onclick="setFrame('index')">NBot</a>
      </div>


      <div class="header_selector">
        <select id="languageSelector" class="selector_language" onchange="changeEventHandler(event)"></select>
      </div>

    </div>

    <div class="body_content">

      <div class="sidebar">
        <div class="menu"></div>
      </div>

      <div class="page">
        <div class="app"></div>
      </div>

    </div>

    <script>
      registerLanguages();
      setFrame('index');

      document.getElementsByClassName('head_bars')[0].addEventListener('click', () => {
        const list = document.getElementsByClassName('sidebar')[0];
        if(list.className.includes('active')) list.className = list.className.replace(' active', '');
        else list.className = list.className+" active";
      });
    </script>
  </body>
</html>
